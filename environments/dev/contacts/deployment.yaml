apiVersion: apps/v1
kind: Deployment
metadata:
  name: contacts
  namespace: contactfis-dev
  labels:
    app: contacts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contacts
  template:
    metadata:
      labels:
        app: contacts
    spec:
      containers:
        - name: contacts
          image: ghcr.io/resinas/contacts-service:latest  # replace in CD
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: mongo_url
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20